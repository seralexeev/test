<div class="left-list__search">
    <input type="text" class="form-control search__input">
    <a href="" class="search__btn"><i class="fa fa-search"></i></a>
</div>
<div class="left-list">
    <div class="left-list__item" ng-repeat="item in items" ng-class="item.cssClass" ng-click="setCurrent(item)">
        <div class="media">
            <div class="media-left">
                <div class="round-photo" ng-style="{'background-image':'url({{item.info.photo}})'}"></div>
            </div>
            <div class="media-body">
                <div>
                    <span ng-bind="item.user"></span>
                </div>
                <div class="left-list__item__tx" ng-bind="item.messages[item.messages.length - 1].text"></div>
            </div>
        </div>
    </div>
</div>
